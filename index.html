<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Risk Predictor</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container">
        <h1>ü©∫ Health Risk Predictor</h1>
        <p class="subtitle">
            AI-powered Diabetes Screening Tool
        </p>

        <form action="/predict" method="post">
            <h2>Patient Medical Details</h2>

            <label>Age</label>
            <input type="number" name="age" placeholder="e.g. 35" required>

            <label>Pregnancies</label>
            <input type="number" name="pregnancies" placeholder="e.g. 2" required>

            <label>Glucose Level</label>
            <input type="number" name="glucose"  placeholder="e.g. 120" required>

            <label>Blood Pressure</label>
            <input type="number" name="bloodpressure" placeholder="e.g. 70" required>

            <label>Skin Thickness</label>
            <input type="number" name="skinthickness" placeholder="e.g. 25" required>

            <label>Insulin Level</label>
            <input type="number" name="insulin"  placeholder="e.g. 80" required>

            <label>BMI</label>
            <input type="number" step="0.1" name="bmi"  placeholder="e.g. 26.5" required>

            <label>Diabetes Pedigree Function</label>
            <input type="number" step="0.01" name="dpf" placeholder="e.g. 0.62" required>

            <button type="submit">Check Diabetes Risk</button>
        </form>

        <!-- Result section (static for now) -->
        <div class="result">
            {% if prediction_text %}
             <p>{{ prediction_text }}</p>
            {% endif %}
        </div>


        <footer>
            ‚ö†Ô∏è This tool is for educational purposes only and not a medical diagnosis.
        </footer>
    </div>

</body>
</html>
